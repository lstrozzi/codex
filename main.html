<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstration of document editing capabilities</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Demonstration of document editing capabilities</h1>

    <div id="content-placeholder"></div>

    <br />
    <div id="attachments-placeholder">
        <include location="attachment_petes_house.html" type="text/html" />
    </div>

    <script>
        /**
        * Initialize toggle buttons for summary, metadata, and attachment sections and hide them by default.
         */
        function setupToggleSections() {
            document.querySelectorAll('summary, metadata, include').forEach(function(elem) {
                var button = document.createElement('button');
                button.className = 'toggle-button';
                var tag = elem.tagName.toLowerCase();
                var name = tag.charAt(0).toUpperCase() + tag.slice(1);
                elem.classList.add('hidden');
                button.textContent = 'Show ' + name;
                button.addEventListener('click', function() {
                    elem.classList.toggle('hidden');
                    button.textContent = (elem.classList.contains('hidden') ? 'Show ' : 'Hide ') + name;
                });
                elem.parentNode.insertBefore(button, elem);
            });
        }

        function setupAttachments() {
            var contentPlaceholder = document.getElementById('attachments-placeholder');
            var attachments = contentPlaceholder.querySelectorAll('attachment');
            if (attachments.length > 0) {
                var placeholder = document.getElementById('attachments-placeholder');
                var section = document.createElement('div');
                section.id = 'attachments';
                var header = document.createElement('h2');
                header.textContent = 'Attachments';
                section.appendChild(header);
                attachments.forEach(function(att) {
                    section.appendChild(att);
                });
                placeholder.appendChild(section);
            }
        }
        /**
         * Dynamically load the content for all <include> tags based on their location/type.
         */
        function setupIncludes() {
            document.querySelectorAll('include').forEach(function(elem) {
                var location = elem.getAttribute('location');
                var type = elem.getAttribute('type');
                fetch(location)
                    .then(function(response) {
                        if (type === 'text/html') {
                            return response.text();
                        }
                        return response.text();
                    })
                    .then(function(data) {
                        if (type === 'text/html') {
                            var wrapper = document.createElement('div');
                            wrapper.innerHTML = data;
                            elem.parentNode.replaceChild(wrapper, elem);
                        } else {
                            var pre = document.createElement('pre');
                            pre.textContent = data;
                            elem.parentNode.replaceChild(pre, elem);
                        }
                    })
                    .catch(function(err) {
                        console.error('Error loading include:', location, err);
                    });
            });
        }

        fetch('content.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('content-placeholder').innerHTML = html;
                setupIncludes();
                setupAttachments();
                setupToggleSections();
            })
            .catch(error => {
                console.error('Error loading content.html:', error);
            });
    </script>
</body>
</html>
